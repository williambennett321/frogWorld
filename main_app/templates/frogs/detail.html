{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/frog-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="frog-container">
  <div class="frog-img">
    <img 
      src="{% static 'images/sk8r-boi-cat.svg' %}" 
      alt="A skater boy cat"
    >
  </div>
  <div class="frog-details">
    <h1>{{ frog.name }}</h1>
    {% if frog.lifespan > 0 %}
      <h2>A {{ frog.lifespan }} year old {{ frog.color_pat }}</h2>
    {% else %}
      <h2>A {{ frog.color_pat }} Frog</h2>
    {% endif %}
    <p>{{ frog.fun_fact }}</p>
    <div class="frog-actions">
      <a href="{% url 'frogs_update' frog.id %}" class="btn warn">Edit</a>
      <a href="{% url 'frogs_delete' frog.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>

{% endblock %}
